<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENT - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0e1538 100%);
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Clean animated background */
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 25%, rgba(102, 126, 234, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 85% 75%, rgba(118, 75, 162, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(79, 172, 254, 0.05) 0%, transparent 40%);
            animation: subtleShift 15s ease-in-out infinite;
        }

        @keyframes subtleShift {
            0%, 100% { 
                transform: translateX(0%) translateY(0%);
                opacity: 0.6;
            }
            33% { 
                transform: translateX(2%) translateY(-1%);
                opacity: 0.8;
            }
            66% { 
                transform: translateX(-1%) translateY(2%);
                opacity: 0.7;
            }
        }

        /* Elegant floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .particle:nth-child(odd) {
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            animation: gentleFloat 12s infinite ease-in-out;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
        }

        .particle:nth-child(even) {
            width: 1px;
            height: 1px;
            background: rgba(102, 126, 234, 0.4);
            animation: gentleFloat 15s infinite ease-in-out reverse;
            box-shadow: 0 0 4px rgba(102, 126, 234, 0.3);
        }

        @keyframes gentleFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px); 
                opacity: 0.2; 
            }
            50% { 
                transform: translateY(-20px) translateX(10px); 
                opacity: 0.6; 
            }
        }

        /* Subtle grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 30s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main loading container */
        .loading-container {
            text-align: center;
            z-index: 2;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 70px 60px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            max-width: 480px;
            width: 90%;
            animation: containerFloat 4s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-5px) scale(1.005); }
        }

        /* Logo/Icon */
        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 300% 300%;
            animation: logoGradient 3s ease infinite, logoFloat 2s ease-in-out infinite;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 900;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: logoShine 2s linear infinite;
        }

        @keyframes logoGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-3px) rotate(1deg); }
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        #loading-text {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 25%, #e0e0e0 50%, #ffffff 75%, #f8f8f8 100%);
            background-size: 300% 300%;
            animation: textGradient 4s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced loading dots */
        .loading-dots {
            position: relative;
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: loading 2s infinite;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes loading {
            0% { content: ''; }
            20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80% { content: '....'; }
            100% { content: ''; }
        }

        /* Progress bar container */
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            overflow: hidden;
            margin: 40px 0;
            position: relative;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.2),
                0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .progress-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 300% 100%;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 20px;
            animation: progressFlow 3s ease infinite;
            position: relative;
            box-shadow: 
                0 0 20px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent
            );
            animation: progressShine 3s infinite;
            border-radius: 20px;
        }

        @keyframes progressFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Status text */
        .status-text {
            font-size: 18px;
            opacity: 0.9;
            margin-top: 25px;
            font-weight: 600;
            transition: all 0.4s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        /* Percentage display */
        .percentage {
            position: absolute;
            top: -45px;
            right: 0;
            font-size: 16px;
            font-weight: 700;
            opacity: 0.9;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .progress-container {
            position: relative;
        }

        /* Spinning loader */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade out animation */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        /* Success checkmark animation */
        .success-check {
            display: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4caf50;
            margin: 20px auto;
            position: relative;
            animation: successPop 0.5s ease-out;
        }

        .success-check::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        @keyframes successPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .loading-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            #loading-text {
                font-size: 24px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Clean animated background -->
    <div class="animated-background"></div>
    
    <!-- Elegant floating particles -->
    <div class="particles" id="particles"></div>

    <div class="loading-container">
        <div class="logo">C</div>
        <div id="loading-text" class="loading-dots">Loading Client</div>
        
        <div class="progress-container">
            <div class="percentage" id="percentage">0%</div>
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="status-text" id="status">Initializing system...</div>
        
        <div class="spinner" id="spinner"></div>
        <div class="success-check" id="success-check"></div>
    </div>

    <script>
        let progress = 0;
        let ws = null;
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const percentageEl = document.getElementById('percentage');
        const spinnerEl = document.getElementById('spinner');
        const successCheckEl = document.getElementById('success-check');

        // Create elegant floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update progress bar with enhanced animations
        function updateProgress(percent, statusText) {
            progress = percent;
            progressEl.style.width = percent + '%';
            percentageEl.textContent = Math.round(percent) + '%';
            statusEl.textContent = statusText;
            
            // Add enhanced visual feedback
            progressEl.style.transform = 'scaleY(1.1)';
            progressEl.style.boxShadow = `0 0 ${20 + percent/5}px rgba(102, 126, 234, ${0.3 + percent/300})`;
            
            // Percentage color change based on progress
            if (percent < 50) {
                percentageEl.style.color = '#667eea';
            } else if (percent < 80) {
                percentageEl.style.color = '#764ba2';
            } else {
                percentageEl.style.color = '#4caf50';
            }
            
            setTimeout(() => {
                progressEl.style.transform = 'scaleY(1)';
            }, 300);
        }

        // Enhanced loading simulation with more realistic steps
        function simulateLoading() {
            updateProgress(5, 'Initializing system...');
            
            setTimeout(() => {
                updateProgress(15, 'Loading core modules...');
            }, 400);
            
            setTimeout(() => {
                updateProgress(30, 'Preparing user interface...');
            }, 800);
            
            setTimeout(() => {
                updateProgress(45, 'Connecting to server...');
                connectWebSocket();
            }, 1200);
        }

        function connectWebSocket() {
            try {
                updateProgress(60, 'Establishing secure connection...');
                ws = new WebSocket('ws://localhost:8765');
                
                ws.onopen = function() {
                    console.log('WebSocket connected');
                    updateProgress(85, 'Synchronizing data...');
                    
                    setTimeout(() => {
                        updateProgress(95, 'Finalizing setup...');
                        setTimeout(() => {
                            completeLoading();
                        }, 400);
                    }, 600);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateProgress(75, 'Loading in offline mode...');
                    setTimeout(() => {
                        updateProgress(95, 'Finalizing setup...');
                        setTimeout(() => {
                            completeLoading();
                        }, 400);
                    }, 800);
                };

                ws.onclose = function() {
                    console.log('WebSocket connection closed during loading');
                };

            } catch (error) {
                console.error('Failed to connect WebSocket:', error);
                updateProgress(75, 'Loading in offline mode...');
                setTimeout(() => {
                    updateProgress(95, 'Finalizing setup...');
                    setTimeout(() => {
                        completeLoading();
                    }, 400);
                }, 800);
            }
        }

        function completeLoading() {
            updateProgress(100, 'Ready to launch!');
            
            // Hide spinner and show success check
            spinnerEl.style.display = 'none';
            successCheckEl.style.display = 'block';
            
            setTimeout(() => {
                redirectToMain();
            }, 1000);
        }

        function redirectToMain() {
            // Fade out the loading screen
            document.body.classList.add('fade-out');
            
            // Close WebSocket if open (main app will reconnect)
            if (ws) {
                ws.close();
            }
            
            // Redirect to main application
            setTimeout(() => {
                window.location.href = './dev.html';
            }, 800);
        }

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            createParticles();
            setTimeout(simulateLoading, 500);
        });

        // Enhanced fallback with better UX
        setTimeout(() => {
            if (progress < 100) {
                updateProgress(100, 'Taking longer than expected...');
                setTimeout(() => {
                    completeLoading();
                }, 1500);
            }
        }, 12000);

        // Add some interactive elements
        document.addEventListener('click', function() {
            // Create a ripple effect on click
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.borderRadius = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'rippleEffect 0.6s ease-out';
            ripple.style.left = event.clientX - 10 + 'px';
            ripple.style.top = event.clientY - 10 + 'px';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add ripple effect keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
