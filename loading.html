<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENT - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #808080;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-container {
            text-align: center;
        }

        #loading-text {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Loading animation dots */
        .loading-dots::after {
            content: '';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        /* Progress bar */
        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px auto;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .status-text {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* Fade out animation */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div id="loading-text" class="loading-dots">Loading Client</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="status-text" id="status">Initializing...</div>
    </div>

    <script>
        let progress = 0;
        let ws = null;
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');

        // Update progress bar
        function updateProgress(percent, statusText) {
            progress = percent;
            progressEl.style.width = percent + '%';
            statusEl.textContent = statusText;
        }

        // Simulate loading steps
        function simulateLoading() {
            updateProgress(10, 'Loading resources...');
            
            setTimeout(() => {
                updateProgress(30, 'Connecting to server...');
                connectWebSocket();
            }, 500);
        }

        function connectWebSocket() {
            try {
                updateProgress(50, 'Establishing WebSocket connection...');
                ws = new WebSocket('ws://localhost:8765');
                
                ws.onopen = function() {
                    console.log('WebSocket connected');
                    updateProgress(80, 'Connection established...');
                    
                    setTimeout(() => {
                        updateProgress(100, 'Ready!');
                        setTimeout(() => {
                            redirectToMain();
                        }, 500);
                    }, 300);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateProgress(70, 'Loading interface...');
                    // Continue to main app even if WebSocket fails initially
                    setTimeout(() => {
                        updateProgress(100, 'Ready!');
                        setTimeout(() => {
                            redirectToMain();
                        }, 500);
                    }, 1000);
                };

                ws.onclose = function() {
                    console.log('WebSocket connection closed during loading');
                };

            } catch (error) {
                console.error('Failed to connect WebSocket:', error);
                updateProgress(70, 'Loading interface...');
                // Continue anyway
                setTimeout(() => {
                    updateProgress(100, 'Ready!');
                    setTimeout(() => {
                        redirectToMain();
                    }, 500);
                }, 1000);
            }
        }

        function redirectToMain() {
            // Fade out the loading screen
            document.body.classList.add('fade-out');
            
            // Close WebSocket if open (main app will reconnect)
            if (ws) {
                ws.close();
            }
            
            // Redirect to main application
            setTimeout(() => {
                window.location.href = './main.html'; // Your TurboWarp file
            }, 500);
        }

        // Start loading process when page loads
        window.addEventListener('load', function() {
            setTimeout(simulateLoading, 300);
        });

        // Fallback: redirect after 10 seconds no matter what
        setTimeout(() => {
            if (progress < 100) {
                updateProgress(100, 'Timeout - proceeding anyway...');
                setTimeout(redirectToMain, 1000);
            }
        }, 10000);
    </script>
</body>
</html>
